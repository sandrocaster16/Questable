display_errors=On
display_startup_errors=On
error_reporting=E_ALL
log_errors=On
memory_limit=512M
max_execution_time=60

[xdebug]
; Режим отладки (step debugging)
xdebug.mode=debug

; Запускать отладку при каждом запросе (удобно, не нужно ставить плагины в браузер)
xdebug.start_with_request=yes

xdebug.client_host=host.docker.internal

xdebug.client_port=9003

; Логирование
xdebug.log=/tmp/xdebug.log
xdebug.log_level=3